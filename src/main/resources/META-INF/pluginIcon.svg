<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 工具箱主体 -->
    <rect x="4" y="14" width="32" height="22" rx="3" fill="url(#toolbox_gradient)"/>

    <!-- 工具箱盖子 -->
    <path d="M6 14V12C6 10.8954 6.89543 10 8 10H32C33.1046 10 34 10.8954 34 12V14"
          stroke="url(#lid_gradient)" stroke-width="2" fill="none"/>

    <!-- 把手 -->
    <rect x="14" y="6" width="12" height="4" rx="2" fill="url(#handle_gradient)"/>
    <rect x="16" y="4" width="8" height="4" rx="1.5" fill="url(#handle_top_gradient)"/>

    <!-- 工具箱锁扣 -->
    <rect x="18" y="12" width="4" height="4" rx="1" fill="#FFD700"/>

    <!-- 代码符号 { } -->
    <text x="10" y="28" font-family="monospace" font-size="10" font-weight="bold" fill="#FFFFFF">{</text>
    <text x="24" y="28" font-family="monospace" font-size="10" font-weight="bold" fill="#FFFFFF">}</text>

    <!-- 中间的齿轮/工具图标 (居中于工具箱: x=20, y=25) -->
    <circle cx="20" cy="25" r="4" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
    <circle cx="20" cy="25" r="1.5" fill="#FFFFFF"/>

    <defs>
        <linearGradient id="toolbox_gradient" x1="4" y1="14" x2="36" y2="36" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#667EEA"/>
            <stop offset="1" stop-color="#764BA2"/>
        </linearGradient>
        <linearGradient id="lid_gradient" x1="6" y1="10" x2="34" y2="14" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#7C3AED"/>
            <stop offset="1" stop-color="#A855F7"/>
        </linearGradient>
        <linearGradient id="handle_gradient" x1="14" y1="6" x2="26" y2="10" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#F59E0B"/>
            <stop offset="1" stop-color="#EF4444"/>
        </linearGradient>
        <linearGradient id="handle_top_gradient" x1="16" y1="4" x2="24" y2="8" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FBBF24"/>
            <stop offset="1" stop-color="#F97316"/>
        </linearGradient>
    </defs>
</svg>
